<script>
    
//    una funcion que valide si la entrada son letras 
    function SoloLetras(evento, span){
        var regEx = '^[a-zA-Z]+$';
        var key = evento.key;
        var SpanText = document.getElementById(span);
        if (key.match(regEx)){
            SpanText.innerHTML = "";
            return true;
        } else {
            SpanText.innerHTML = "Solo letras";
            return false;
        }
    }
    
    const input = document.getElementById('fileImagen');
   
    const previewPhoto = () => {
    const file = input.files;
    if (file) {
        const fileReader = new FileReader();
        const preview = document.getElementById('imgUsuarioPreview');
        fileReader.onload = event => {
            preview.setAttribute('src', event.target.result);
        }
        fileReader.readAsDataURL(file[0]);
        }
    }
    input.addEventListener('change', previewPhoto);
    
    $("#ddlPais").change(function(){
        $.ajax({
            type : "GET" ,
            data: { IdPais : document.getElementById("ddlPais").value},
            dataType: "json" ,
            url : "/Alumno/EstadoGetByIdPais",
            success: function(estados){
                $("#ddlEstado").empty();
                $("#ddlEstado").append('<option value=0>Seleccione un Estado</option>');
                $.each(estados, function(i,estado){
                    $("#ddlEstado").append('<option value='+ estado.idEstado + '>' + estado.nombre + '</option>');
                });
            },
            error: function(){
                alert("Ocurrio un error");
            } 
        });
    });
    
    $("#ddlEstado").change(function(){
        $.ajax({
            type : "GET" ,
            data: { IdEstado : document.getElementById("ddlEstado").value},
            dataType: "json" ,
            url : "/Alumno/ColoniaGetByIdEstado",
            success: function(colonias){
                $("#ddlColonia").empty();
                $("#ddlColonia").append('<option value=0>Seleccione una Colonia</option>');
                $.each(colonias, function(i,colonia){
                    $("#ddlColonia").append('<option value='+ colonia.idcolonia + '>' + colonia.nombre + '</option>');
                });
            },
            error: function(){
                alert("Ocurrio un error");
            } 
        });
    });

    }
</script>
